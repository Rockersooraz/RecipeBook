<div class="container">
  <div class="row col-md-offset-3">
    <form #f=ngForm (ngSubmit)=onSignIn(f)>
  <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-1 col-sm-offset-2">
    <div class="form-group">
      <label for="Email">Mail</label>
      <input type="email" name="email" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" ngModel>
    </div>
    <button class="btn btn-primary">LogIn</button>
  </div>
</form>
</div>
</div>
